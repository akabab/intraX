#user			nobody;
worker_processes	1;

#error_log		logs/error.log;
#error_log		logs/error.log notice;
#error_log		logs/error.log info;

#pid			logs/nginx.pid;

events {
	worker_connections	1024;
}

http {
	include							mime.types;
	default_type					application/octet-stream;
	server_names_hash_bucket_size	64;

	#log_format  main	'$remote_addr - $remote_user [$time_local] "$request" '
	#					'$status $body_bytes_sent "$http_referer" '
	#					'"$http_user_agent" "$http_x_forwarded_for"';

	#access_log		logs/access.log  main;

	sendfile		on;
	#tcp_nopush		on;

	#keepalive_timeout	0;
	keepalive_timeout	65;

	#gzip			on;

	upstream app_node {
		server 127.0.0.1:3000;
	}

	# MAIN SERVER
	#
	server {
		listen			8080;
		server_name		localhost;

		#charset		koi8-r;

		#access_log		logs/host.access.log main;

		location / {
			root	/nfs/zfs-student-2/users/2013/grebett/www/intraX/;
			index	index.html index.htm;

			proxy_set_header	X-Real-IP $remote_addr;
			proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header	Host $http_host;
			proxy_set_header	X-NginX-Proxy true;
			proxy_pass			http://app_node/;
			proxy_redirect		off;
		}

		location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|pdf|txt|tar|wav|bmp|mtl|obj|rtf|dds|pdb|js|json|ply|flv|swf|html|htm|utf8)$ {
		root	/nfs/zfs-student-2/users/2013/grebett/www/intraX/public/;
		}

		# redirect server error pages to the static page /50x.html
		#
		error_page	500 502 503 504  /50x.html;
		location = /50x.html {
			root	html;
		}
	}
}
